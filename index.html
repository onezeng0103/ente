<!DOCTYPE html>
<html lang="en" translate="no"
  style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh; --wcm-color-fg-1: rgb(20,20,20); --wcm-color-fg-2: rgb(121,134,134); --wcm-color-fg-3: rgb(158,169,169); --wcm-color-bg-1: rgb(255,255,255); --wcm-color-bg-2: rgb(241,243,243); --wcm-color-bg-3: rgb(228,231,231); --wcm-color-overlay: rgba(0,0,0,0.1); --wcm-accent-color: #3396FF; --wcm-accent-fill-color: #FFFFFF; --wcm-z-index: 89; --wcm-background-color: #3396FF; --wcm-background-border-radius: 8px; --wcm-container-border-radius: 30px; --wcm-wallet-icon-border-radius: 15px; --wcm-wallet-icon-large-border-radius: 30px; --wcm-wallet-icon-small-border-radius: 7px; --wcm-input-border-radius: 28px; --wcm-button-border-radius: 10px; --wcm-notification-border-radius: 36px; --wcm-secondary-button-border-radius: 28px; --wcm-icon-button-border-radius: 50%; --wcm-button-hover-highlight-border-radius: 10px; --wcm-text-big-bold-size: 20px; --wcm-text-big-bold-weight: 600; --wcm-text-big-bold-line-height: 24px; --wcm-text-big-bold-letter-spacing: -0.03em; --wcm-text-big-bold-text-transform: none; --wcm-text-xsmall-bold-size: 10px; --wcm-text-xsmall-bold-weight: 700; --wcm-text-xsmall-bold-line-height: 12px; --wcm-text-xsmall-bold-letter-spacing: 0.02em; --wcm-text-xsmall-bold-text-transform: uppercase; --wcm-text-xsmall-regular-size: 12px; --wcm-text-xsmall-regular-weight: 600; --wcm-text-xsmall-regular-line-height: 14px; --wcm-text-xsmall-regular-letter-spacing: -0.03em; --wcm-text-xsmall-regular-text-transform: none; --wcm-text-small-thin-size: 14px; --wcm-text-small-thin-weight: 500; --wcm-text-small-thin-line-height: 16px; --wcm-text-small-thin-letter-spacing: -0.03em; --wcm-text-small-thin-text-transform: none; --wcm-text-small-regular-size: 14px; --wcm-text-small-regular-weight: 600; --wcm-text-small-regular-line-height: 16px; --wcm-text-small-regular-letter-spacing: -0.03em; --wcm-text-small-regular-text-transform: none; --wcm-text-medium-regular-size: 16px; --wcm-text-medium-regular-weight: 600; --wcm-text-medium-regular-line-height: 20px; --wcm-text-medium-regular-letter-spacing: -0.03em; --wcm-text-medium-regular-text-transform: none; --wcm-font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', sans-serif; --wcm-font-feature-settings: 'tnum' on, 'lnum' on, 'case' on; --wcm-success-color: rgb(38,181,98); --wcm-error-color: rgb(242, 90, 103); --wcm-overlay-background-color: rgba(0, 0, 0, 0.3); --wcm-overlay-backdrop-filter: none;"
  class="hairlines is_dark">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="referrer" content="no-referrer">

  <title></title>
  <script async type="text/javascript" src="/charting_library/charting_library.min.js"></script>
  <style>
    #res-loading {
      --neon-blue: #00f3ff;
      --neon-pink: #ff00c8;
      --neon-purple: #9600ff;
      --neon-yellow: #ffe600;
      --neon-green: #00ff88;
      --dark-bg: #0a0a16;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--dark-bg);
      --primary: #0062ff;
      --secondary: #00b3ff;
      --accent: #6e00ff;
      --highlight: #00e1ff;
    }

    .loading-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hexagon {
      position: absolute;
      width: 100px;
      height: 57.74px;
      background-color: transparent;
      border: 1px solid var(--accent);
      box-shadow: 0 0 8px rgba(110, 0, 255, 0.4);
      transform: rotate(30deg);
      opacity: 0.3;
      animation: rotate-hex 10s linear infinite;
    }

    .ring-1 {
      width: 280px;
      height: 280px;
      border-top: 2px solid var(--primary);
      border-bottom: 2px solid var(--secondary);
      animation: spin 3s linear infinite;
    }

    .loading-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid transparent;
      box-shadow: 0 0 10px rgba(0, 98, 255, 0.4);
    }

    .ring-2 {
      width: 220px;
      height: 220px;
      border-left: 2px solid var(--accent);
      border-right: 2px solid var(--highlight);
      animation: spin 4s linear infinite reverse;
    }

    .ring-3 {
      width: 160px;
      height: 160px;
      border-top: 2px solid var(--highlight);
      border-bottom: 2px solid var(--primary);
      animation: spin 2.5s linear infinite;
    }

    .orb {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--dark-bg);
      box-shadow: 0 0 12px 4px;
    }

    .orb-container-1 {
      width: 280px;
      height: 280px;
      animation: orbit 8s linear infinite;
    }

    .orb-1 {
      top: -10px;
      box-shadow: 0 0 12px 4px var(--primary);
    }

    .orb-container-2 {
      width: 220px;
      height: 220px;
      animation: orbit 6s linear infinite reverse;
    }

    .orb-2 {
      top: -10px;
      box-shadow: 0 0 12px 4px var(--secondary);
    }

    .orb-container-3 {
      width: 160px;
      height: 160px;
      animation: orbit 4s linear infinite;
    }

    .orb-3 {
      top: -10px;
      box-shadow: 0 0 12px 4px var(--accent);
    }

    .orb-container {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .web3-text {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px var(--primary), 0 0 15px var(--primary);
      animation: pulse 2s infinite alternate;
      z-index: 10;
    }

    .loading-text {
      position: absolute;
      bottom: -60px;
      font-size: 14px;
      color: var(--highlight);
      letter-spacing: 2px;
      animation: blink 1s infinite;
    }

    @keyframes rotate-hex {
      0% {
        transform: rotate(30deg);
      }

      100% {
        transform: rotate(390deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body style="font-size: 24px; overflow: unset;" data-aos-easing="ease" data-aos-duration="1500">
  <div id="app" class="app">
    <div id="res-loading">
      <div class="loading-container">
        <div class="hexagon"></div>
        <div class="loading-ring ring-1"></div>
        <div class="loading-ring ring-2"></div>
        <div class="loading-ring ring-3"></div>
        <div class="orb-container orb-container-1">
          <div class="orb orb-1"></div>
        </div>
        <div class="orb-container orb-container-2">
          <div class="orb orb-2"></div>
        </div>
        <div class="orb-container orb-container-3">
          <div class="orb orb-3"></div>
        </div>
        <div class="web3-text">WEB3</div>
        <div class="loading-text">LODING...</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const checkDevice = () => {
        if (window.innerWidth > 750) {
          document.documentElement.style.fontSize = '78px';
          document.body.className = 'notranslate web';
        } else {
          document.documentElement.style.fontSize = '38px';
          document.body.className = 'notranslate mobile';
        }
      };
      window.addEventListener('resize', checkDevice);
      checkDevice();
    });
  </script>
</body>

</html>
